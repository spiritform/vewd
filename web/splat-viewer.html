<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vewd Gaussian Splat Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #viewerContainer {
            position: relative;
            flex: 1;
            min-height: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff6b6b;
            padding: 20px;
            max-width: 80%;
        }

        .error.hidden {
            display: none;
        }

        #controlsBar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            background: #252525;
            padding: 8px 12px;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        #controlsBar button {
            background: #444;
            border: none;
            color: #fff;
            padding: 4px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }

        #controlsBar button:hover {
            background: #555;
        }

        .scale-control {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .scale-control span {
            color: #888;
            font-size: 11px;
        }

        .scale-control input[type="number"] {
            width: 60px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            font-size: 11px;
            padding: 4px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="viewerContainer">
        <canvas id="canvas"></canvas>
        <img id="lockOverlay" style="position:absolute;top:0;left:0;width:100%;height:100%;object-fit:contain;display:none;pointer-events:auto;cursor:default;">
        <div id="error" class="error hidden"></div>
    </div>

    <div id="controlsBar">
        <div class="scale-control">
            <span>Scale:</span>
            <input type="number" id="gaussianScaleValue" min="0.01" max="100" step="0.1" value="1.0" title="Gaussian scale multiplier">
        </div>
        <button id="resetCamera" title="Reset camera view">Reset View</button>
        <button id="screenshot" title="Lock/unlock camera view">Lock</button>
    </div>

    <!-- Load bundled gsplat.js -->
    <script src="./js/gsplat-bundle.js"></script>

    <script type="module">
        const SPLAT = window.GSPLAT;

        const canvas = document.getElementById('canvas');
        const errorEl = document.getElementById('error');
        const scaleInput = document.getElementById('gaussianScaleValue');

        canvas.tabIndex = 0;
        canvas.style.outline = "none";
        canvas.addEventListener('pointerdown', () => canvas.focus({ preventScroll: true }));

        let scene = null;
        let camera = null;
        let renderer = null;
        let controls = null;
        let animationId = null;
        let currentSplat = null;
        let originalScales = null;
        const SCALE_CHUNK_SIZE = 200000;
        const DEFAULT_SCALE_MULTIPLIER = 1.0;
        let scaleUpdateJob = null;
        let currentScale = DEFAULT_SCALE_MULTIPLIER;
        const DEFAULT_FOCAL_LENGTH = 30;

        function initViewer() {
            try {
                scene = new SPLAT.Scene();
                camera = new SPLAT.Camera();
                renderer = new SPLAT.WebGLRenderer(canvas);
                controls = new SPLAT.OrbitControls(camera, canvas);

                // Patch setCameraTarget to track the orbit target
                const _origSetTarget = controls.setCameraTarget.bind(controls);
                controls.setCameraTarget = (v) => { lastKnownTarget = new SPLAT.Vector3(v.x, v.y, v.z); _origSetTarget(v); };

                camera.data.fx = DEFAULT_FOCAL_LENGTH;
                camera.data.fy = DEFAULT_FOCAL_LENGTH;

                // Resize only updates renderer, NOT focal length (matches PlyPreview)
                const resize = () => {
                    renderer.setSize(canvas.clientWidth, canvas.clientHeight);
                };
                window.addEventListener('resize', resize);
                resize();

                const frame = () => {
                    controls.update();
                    renderer.render(scene, camera);
                    animationId = requestAnimationFrame(frame);
                };
                frame();

                console.log('[VewdSplat] Initialized');
            } catch (err) {
                console.error('[VewdSplat] Init error:', err);
                showError('Failed to initialize WebGL viewer: ' + err.message);
            }
        }

        function showError(message) {
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        let initialCameraData = null;

        // Set camera from SHARP extrinsics/intrinsics
        function setCameraFromExtrinsics(extrinsics, intrinsics, splat) {
            if (!camera || !controls) return;

            let camPosX = 0, camPosY = 0, camPosZ = 0;

            if (extrinsics && Array.isArray(extrinsics) && extrinsics.length === 4) {
                const R = [
                    [extrinsics[0][0], extrinsics[0][1], extrinsics[0][2]],
                    [extrinsics[1][0], extrinsics[1][1], extrinsics[1][2]],
                    [extrinsics[2][0], extrinsics[2][1], extrinsics[2][2]]
                ];
                const t = [extrinsics[0][3], extrinsics[1][3], extrinsics[2][3]];
                camPosX = -(R[0][0] * t[0] + R[1][0] * t[1] + R[2][0] * t[2]);
                camPosY = -(R[0][1] * t[0] + R[1][1] * t[1] + R[2][1] * t[2]);
                camPosZ = -(R[0][2] * t[0] + R[1][2] * t[1] + R[2][2] * t[2]);
            }

            if (intrinsics && Array.isArray(intrinsics) && intrinsics.length >= 2) {
                const fx = intrinsics[0][0];
                // Use intrinsic focal length directly — no canvas scaling, no compensation needed
                camera.data.fx = fx;
                camera.data.fy = fx;
                console.log('[VewdSplat] Intrinsics: fx=', fx, 'set directly (no canvas scaling)');
            }

            // SHARP Y-down → flip Y
            camPosY = -camPosY;

            // Determine orbit target
            let targetX = 0, targetY = 0, orbitZ = 2;
            if (splat && splat.bounds) {
                const center = splat.bounds.center();
                const size = splat.bounds.size();
                orbitZ = center.z;
                const minZ = center.z - size.z / 2;
                orbitZ = minZ * 1.5;
            }

            const camPos = new SPLAT.Vector3(camPosX, camPosY, camPosZ);
            const targetPos = new SPLAT.Vector3(targetX, targetY, orbitZ);

            initialCameraData = { position: camPos, target: targetPos, fx: camera.data.fx, fy: camera.data.fy };

            camera.position.x = camPosX;
            camera.position.y = camPosY;
            camera.position.z = camPosZ;
            controls.setCameraTarget(targetPos);

            console.log('[VewdSplat] Camera:', camPosX.toFixed(2), camPosY.toFixed(2), camPosZ.toFixed(2), '→ target z:', orbitZ.toFixed(2));
        }

        async function loadPLYFromData(arrayBuffer, filename, extrinsics, intrinsics) {
            try {
                if (scene.objects && scene.objects.length > 0) {
                    while (scene.objects.length > 0) {
                        scene.removeObject(scene.objects[0]);
                    }
                }
                currentSplat = null;
                if (scaleUpdateJob) {
                    scaleUpdateJob.cancelled = true;
                    scaleUpdateJob = null;
                }

                console.log('[VewdSplat] Loading PLY, size:', arrayBuffer.byteLength);

                const blob = new Blob([arrayBuffer], { type: 'application/octet-stream' });
                const blobUrl = URL.createObjectURL(blob);
                await SPLAT.PLYLoader.LoadAsync(blobUrl, scene);
                URL.revokeObjectURL(blobUrl);

                if (scene.objects && scene.objects.length > 0) {
                    currentSplat = scene.objects[scene.objects.length - 1];

                    // Store raw original scales (no compensation — fx is set directly from intrinsics)
                    if (currentSplat.data && currentSplat.data.scales) {
                        originalScales = new Float32Array(currentSplat.data.scales);
                    } else {
                        originalScales = null;
                    }

                    // Apply default scale
                    const defaultScale = (extrinsics || intrinsics) ? 20.0 : DEFAULT_SCALE_MULTIPLIER;
                    currentScale = defaultScale;
                    scaleInput.value = defaultScale;
                    scheduleScaleUpdate(defaultScale);

                    // Set camera from extrinsics/intrinsics if available
                    if (extrinsics || intrinsics) {
                        setCameraFromExtrinsics(extrinsics, intrinsics, currentSplat);
                        if (controls) controls.update();
                    } else if (currentSplat.bounds) {
                        // Fallback: auto-position from bounds
                        const center = currentSplat.bounds.center();
                        camera.position.x = 0;
                        camera.position.y = 0;
                        camera.position.z = 0;
                        const targetPos = new SPLAT.Vector3(center.x, -center.y, center.z);
                        controls.setCameraTarget(targetPos);
                        controls.update();
                    }
                }

                window.parent.postMessage({ type: 'MESH_LOADED', error: null, timestamp: Date.now() }, '*');
                console.log('[VewdSplat] Loaded:', filename, extrinsics ? '(with camera data)' : '(no camera data)');

            } catch (err) {
                console.error('[VewdSplat] Load error:', err);
                showError('Failed to load PLY: ' + err.message);
                window.parent.postMessage({ type: 'MESH_ERROR', error: err.message, timestamp: Date.now() }, '*');
            }
        }

        function resetCamera() {
            if (camera && controls && initialCameraData) {
                const pos = initialCameraData.position;
                camera.position.x = pos.x;
                camera.position.y = pos.y;
                camera.position.z = pos.z;
                if (initialCameraData.fx) camera.data.fx = initialCameraData.fx;
                if (initialCameraData.fy) camera.data.fy = initialCameraData.fy;
                if (initialCameraData.target) controls.setCameraTarget(initialCameraData.target);
                controls.update();
            } else if (camera && controls && currentSplat && currentSplat.bounds) {
                const center = currentSplat.bounds.center();
                camera.position.x = 0;
                camera.position.y = 0;
                camera.position.z = 0;
                controls.setCameraTarget(new SPLAT.Vector3(center.x, -center.y, center.z));
                controls.update();
            } else if (camera && controls) {
                camera.position.x = 0;
                camera.position.y = 0;
                camera.position.z = 5;
                controls.update();
            }
        }

        // Track orbit target (OrbitControls stores it in a closure, not exposed)
        let lastKnownTarget = new SPLAT.Vector3(0, 0, 0);
        const _origSetCameraTarget = null; // patched after controls init

        function getCameraState() {
            if (!camera || !controls) return null;
            return {
                px: camera.position.x, py: camera.position.y, pz: camera.position.z,
                tx: lastKnownTarget.x, ty: lastKnownTarget.y, tz: lastKnownTarget.z,
                fx: camera.data.fx, fy: camera.data.fy,
                scale: currentScale
            };
        }

        function takeScreenshot() {
            if (!renderer) return;
            try {
                const dataUrl = canvas.toDataURL('image/png');
                window.parent.postMessage({
                    type: 'SCREENSHOT',
                    image: dataUrl,
                    cameraState: getCameraState(),
                    timestamp: Date.now()
                }, '*');
                console.log('[VewdSplat] Screenshot captured');
            } catch (err) {
                console.error('[VewdSplat] Screenshot error:', err);
            }
        }

        function finalizeScaleUpdate(job) {
            if (!job || job.cancelled || scaleUpdateJob !== job) return;
            if (!(currentSplat && currentSplat.data)) {
                scaleUpdateJob = null;
                return;
            }

            currentSplat.data.changed = true;
            currentSplat.data.detached = false;

            const renderData = renderer?._renderData || renderer?.renderData;
            if (renderData?.markDirty) renderData.markDirty(currentSplat);
            if (renderData) renderData.dataChanged = true;

            if (currentSplat.dispatchEvent && currentSplat._changeEvent) {
                currentSplat.dispatchEvent(currentSplat._changeEvent);
            }

            scaleUpdateJob = null;
        }

        function scheduleScaleUpdate(targetScale) {
            if (!(currentSplat && currentSplat.data && currentSplat.data.scales && originalScales)) return;

            if (scaleUpdateJob) scaleUpdateJob.cancelled = true;

            const job = {
                targetScale,
                index: 0,
                cancelled: false,
                splat: currentSplat,
                scales: currentSplat.data.scales,
                originals: originalScales
            };
            scaleUpdateJob = job;

            const total = job.originals.length;

            const processChunk = () => {
                if (job.cancelled || scaleUpdateJob !== job || job.splat !== currentSplat) return;

                const end = Math.min(total, job.index + SCALE_CHUNK_SIZE);
                for (let i = job.index; i < end; i++) {
                    job.scales[i] = job.originals[i] * job.targetScale;
                }
                job.index = end;

                if (job.index < total) {
                    requestAnimationFrame(processChunk);
                } else {
                    finalizeScaleUpdate(job);
                }
            };

            requestAnimationFrame(processChunk);
        }

        function updateGaussianScale(newScale) {
            newScale = Math.max(0.01, Math.min(100, parseFloat(newScale) || 1.0));
            currentScale = newScale;
            scaleInput.value = newScale;

            if (currentSplat && currentSplat.data && currentSplat.data.scales && originalScales) {
                scheduleScaleUpdate(newScale);
            }
        }

        scaleInput.addEventListener('change', (e) => updateGaussianScale(e.target.value));

        const lockOverlay = document.getElementById('lockOverlay');
        const screenshotBtn = document.getElementById('screenshot');
        let isLocked = false;

        function toggleLock() {
            isLocked = !isLocked;
            if (isLocked) {
                // Freeze: capture screenshot, show overlay, disable orbit
                const dataUrl = canvas.toDataURL('image/png');
                lockOverlay.src = dataUrl;
                lockOverlay.style.display = 'block';
                screenshotBtn.textContent = 'Unlock';
                screenshotBtn.style.background = '#ff4a6a';
                takeScreenshot(); // send to parent
            } else {
                // Unfreeze: hide overlay, re-enable orbit
                lockOverlay.style.display = 'none';
                screenshotBtn.textContent = 'Lock';
                screenshotBtn.style.background = '';
            }
        }

        document.getElementById('resetCamera').addEventListener('click', () => {
            if (isLocked) return;
            resetCamera(); debouncedScreenshot();
        });
        screenshotBtn.addEventListener('click', toggleLock);

        // Auto-screenshot after orbit/zoom/scale changes (debounced 500ms)
        let screenshotTimer = null;
        function debouncedScreenshot() {
            if (isLocked) return;
            clearTimeout(screenshotTimer);
            screenshotTimer = setTimeout(() => {
                if (currentSplat) takeScreenshot();
            }, 500);
        }
        canvas.addEventListener('pointerup', debouncedScreenshot);
        canvas.addEventListener('wheel', debouncedScreenshot);
        scaleInput.addEventListener('change', () => setTimeout(debouncedScreenshot, 300));

        // Listen for messages from parent
        window.addEventListener('message', (event) => {
            const { type, data, filename, extrinsics, intrinsics } = event.data;

            if (type === 'REQUEST_SCREENSHOT') {
                takeScreenshot();
            } else if (type === 'RESTORE_CAMERA' && event.data.cameraState) {
                const cs = event.data.cameraState;
                if (camera && controls) {
                    camera.position.x = cs.px; camera.position.y = cs.py; camera.position.z = cs.pz;
                    if (cs.fx) camera.data.fx = cs.fx;
                    if (cs.fy) camera.data.fy = cs.fy;
                    controls.setCameraTarget(new SPLAT.Vector3(cs.tx, cs.ty, cs.tz));
                    controls.update();
                    if (cs.scale != null) updateGaussianScale(cs.scale);
                    console.log('[VewdSplat] Camera restored');
                }
            } else if (type === 'LOAD_MESH_DATA' && data) {
                console.log('[VewdSplat] Received LOAD_MESH_DATA, size:', data.byteLength, 'extrinsics:', !!extrinsics, 'intrinsics:', !!intrinsics);
                loadPLYFromData(data, filename || 'gaussian.ply', extrinsics, intrinsics);
            }
        });

        initViewer();
        console.log('[VewdSplat] Ready - waiting for LOAD_MESH_DATA message');
    </script>
</body>
</html>
